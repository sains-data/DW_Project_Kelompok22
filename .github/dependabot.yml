# Dependabot configuration untuk PT XYZ Data Warehouse
# Mengupdate dependencies secara otomatis untuk keamanan dan performa

version: 2
updates:
  # ğŸ³ Docker dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ğŸ³ docker"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
      - "automerge"

  # ğŸ Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "06:00"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "ğŸ python"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
    # Hanya update security patches untuk production
    versioning-strategy: increase-if-necessary

  # ğŸ“Š GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "06:00"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ğŸ”„ actions"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
      - "automerge"

  # ğŸ”§ Composer dependencies (jika ada)
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "thursday"
      time: "06:00"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ğŸ”§ composer"
      include: "scope"
    labels:
      - "dependencies"
      - "php"
